jenkinsYumUrl: http://pkg.jenkins.io/redhat
jenkinsYumGpgCheck: yes
jenkinsYumGpgKey: https://pkg.jenkins.io/redhat/jenkins.io.key
jenkinsPackage: jenkins
jenkinsService: jenkins
jenkinsHome: /var/lib/jenkins
jenkinsConfig: /etc/sysconfig/jenkins
jenkinsPlugins:
  - active-directory
  - artifactory
  - build-timeout
  - credentials-binding
  - embeddable-build-status
  - git
  - m2release
  - maven-plugin
  - pam-auth
  - pipeline-model-definition
  - pipeline-stage-view
  - stashNotifier
  - workflow-multibranch
  - ws-cleanup
jenkinsAdminUsername: admin
jenkinsAdminPassword: admin
